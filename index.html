<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 13 Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Matcha</h1>
    <hr />
    <!-- Movie Question -->
    <form id="movie-form">
      <label>
       Do u like Matcha🍵?
        <select id="movie-answer">
          <option value="movie1">100% 👅</option>
          <option value="movie2">my best 🤤</option>
          <option value="movie3">my wife 🥰</option>
          <option value="movie4">Yesss Queen 😍 </option>
        </select>
      </label>
      <button type="submit">Check Answer</button>
    </form>
    <div id="movie-result"></div>
    <hr />
    <!-- Book Question -->
    <form id="book-form">
      <label>
        📖 what is ur faviorate type matcha?
        <select id="book-answer">
          <option value="book1">ice matcha strawberry latte 🧊🍓🍵</option>
          <option value="book2">matcha ice cream🍵🍦</option>
          <option value="book3">matcha cookie🍵🍪</option>
          <option value="book4">book 4</option>
        </select>
      </label>
      <button type="submit">Check Book Answer</button>
    </form>
    <div id="book-result"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      //Movie Question jQuery Code
      $("#movie-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#movie-answer");
        var answer = $answer.val();

        if (answer === "movie1") {
          $("#movie-result").text("YESSSS Diva! matcha fans~");
        } else {
          $("#movie-result").text("we are family yayy૮₍´˶• ᴥ •˶`₎აつ🍵⊂");
        }
      });

      //Book Question jQuery Code
      $("#book-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#book-answer");
        var answer = $answer.val();

        if (answer === "matcha Latte") {
          $("#book-result").text("YESSSS!");
        } else {
          $("#book-result").text("Try Again!");
        }
      });
    </script>
  </body>

  <!--- Taken From Khan Academy HTML/JS: Making webpages interactive with jQuery-->
</html>
